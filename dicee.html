<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Montserrat:wght@100;300;400&family=Sacramento&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="final">Dice Game</h1>

      <div class="dice">
        <h1 class="total1">0</h1>
        <img class="img1" src="images/dice6.png" />
        <button id="btn1">Player 1</button>
        <p class="p1">Player 1 's Count : 0</p>
      </div>
      <button id="hold">Hold</button>
      <button id="restart">Restart</button>
      <div class="dice">
        <h1 class="total2">0</h1>
        <img class="img2" src="images/dice6.png" />
        <button id="btn2" disabled="true">Player 2</button>
        <p class="p2">Player 2 's Count : 0</p>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>

  <footer>🎲 Made by Rajan Ravisaheb. 🎲</footer>
</html>
